<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Crear producto</h1>


	<br>

	<form th:action="@{/producto/add}" 
		th:object="${producto}"
		 method="post" >

		<label>Código:</label> <input type="text" name="codigo"> <br>

		<label>Nombre:</label> <input type="text" name="nombre"> <br>

		<label>Precio:</label> <input type="text" name="precio"> <br>

		<label>Observación:</label> <input type="text" name="observacion"> <br>
		
		<label>Categoria:</label> <input type="text" name="categoria"> <br>
		
		<button type="submit"  >Crear Producto</button>

	</form>




</body>
</html>
