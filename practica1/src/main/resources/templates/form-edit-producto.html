<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<form th:action="@{/producto/edit/{id}(id=${productoEdit.codigo})}" 
		th:object="${productoEdit}"
		method="post">

		<label>Código:</label> <input type="text"  name="codigo"
			th:field="${productoEdit.codigo}" readonly> <br>
			
		 <label>Nombre:</label> <input
			type="text" name="nombre" 
			th:field="${productoEdit.nombre}"> <br> 
			
		<label>Precio:</label>
		<input type="text" name="precio" 
		th:field="${productoEdit.precio}"> <br>

		<label>Observación:</label> <input type="text" name="observacion"
			th:field="${productoEdit.observacion}"> <br> 
		
		<label>Categoria:</label> <input
			type="text" name="categoria" 
			th:field="${productoEdit.categoria}"> <br>

		<button type="submit">Actualizar Producto</button>

	</form>

</body>
</html>
